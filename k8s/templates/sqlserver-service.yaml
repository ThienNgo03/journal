{{- if .Values.sqlserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "journal.fullname" . }}-sqlserver
  labels:
    {{- include "journal.labels" . | nindent 4 }}
    app.kubernetes.io/component: sqlserver
spec:
  type: {{ .Values.sqlserver.service.type }}
  ports:
    - port: {{ .Values.sqlserver.service.port }}
      targetPort: mssql
      protocol: TCP
      name: mssql
  selector:
    {{- include "journal.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: sqlserver
{{- end }}
