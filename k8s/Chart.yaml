apiVersion: v2
name: journal
description: A Helm chart for Journal application with multiple database backends
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  # PostgreSQL - Bitnami chart (standard)
  - name: postgresql
    version: 18.2.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  # MongoDB - Bitnami chart (standard)
  - name: mongodb
    version: 13.18.5
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled

  # Cassandra - Bitnami chart (simple deployment)
  - name: cassandra
    version: 12.3.11
    repository: https://charts.bitnami.com/bitnami
    condition: cassandra.enabled

  # OpenSearch - Official OpenSearch Project chart
  - name: opensearch
    version: 2.23.1
    repository: https://opensearch-project.github.io/helm-charts/
    condition: opensearch.enabled

maintainers:
  - name: vieteam
    email: team@example.com
