# Minimal Resource Configuration
# Optimized for 4CPU/4GB worker nodes
# Use this file for resource-constrained environments

# Global configuration for Bitnami charts
global:
  security:
    allowInsecureImages: true

journal:
  replicaCount: 1

  image:
    repository: nhatsangvn/viet-journal
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 80
    targetPort: 80

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
    hosts:
      - host: journal.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: journal-tls
        hosts:
          - journal.example.com

  env:
    - name: ASPNETCORE_URLS
      value: "http://+:80"

  # OPTIMIZED: Reduced from 250m/256Mi to 100m/128Mi requests
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  livenessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 5

# SQL Server - OPTIMIZED: Reduced from 500m/1Gi to 250m/512Mi requests
sqlserver:
  enabled: true
  image:
    repository: mcr.microsoft.com/mssql/server
    tag: "2022-latest"
    pullPolicy: IfNotPresent
  acceptEula: "Y"
  edition: Developer
  auth:
    saPassword: "SqlServer2022!"
  service:
    type: ClusterIP
    port: 1433
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi
    mountPath: /var/opt/mssql
  securityContext:
    fsGroup: 10001
    runAsUser: 10001
    runAsNonRoot: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# PostgreSQL - OPTIMIZED: Reduced from 250m/256Mi to 100m/128Mi requests
# NOTE: Not used by the application, can be disabled to save resources
postgresql:
  enabled: false  # Disabled by default to save resources
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
  auth:
    postgresPassword: "postgrespw"
    database: "journaldb"
  primary:
    service:
      type: ClusterIP
      ports:
        postgresql: 5432
    persistence:
      enabled: true
      storageClass: ""
      size: 5Gi
    resources:
      limits:
        cpu: 400m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

# MongoDB - OPTIMIZED: Reduced from 250m/256Mi to 100m/256Mi requests
mongodb:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/mongodb
  auth:
    enabled: true
    rootUser: "root"
    rootPassword: "mongopw"
  service:
    type: ClusterIP
    ports:
      mongodb: 27017
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Cassandra - OPTIMIZED: Reduced from 500m/1Gi to 250m/512Mi requests
cassandra:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/cassandra
  cluster:
    name: "TestCluster"
    datacenter: "datacenter1"
    rack: "rack1"
    seedCount: 1
    numTokens: 256
  service:
    type: ClusterIP
    ports:
      cql: 9042
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# OpenSearch - OPTIMIZED: Reduced from 500m/512Mi to 200m/384Mi requests
opensearch:
  enabled: true
  singleNode: true
  replicas: 1
  opensearchJavaOpts: "-Xms384m -Xmx384m"  # Reduced Java heap from 512m
  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      discovery.type: single-node
      plugins.security.disabled: true
      plugins.ml_commons.max_ml_task_per_node: 0
      plugins.ml_commons.max_model_on_node: 0
  extraEnvs:
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
    - name: OPENSEARCH_JAVA_OPTS
      value: "-Xms384m -Xmx384m"
  service:
    type: ClusterIP
    httpPort: 9200
    transportPort: 9600
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi
  resources:
    limits:
      cpu: 600m
      memory: 768Mi
    requests:
      cpu: 200m
      memory: 384Mi

# RESOURCE SUMMARY
# ================
# Total Requests: 1000m CPU (1 core), 1920Mi RAM (1.9GB)
# Total Limits:   4000m CPU (4 cores), 3840Mi RAM (3.75GB)
#
# This configuration fits comfortably on 4CPU/4GB nodes
# and leaves ~1.4GB RAM for system pods and other workloads
